<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick star</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="game-area">
      <header class="header">
        <section class="play-pause">
          <span class="play"><i class="fa fa-pause"></i>
</span>
          <span class="pause"><i class="fa fa-play"></i></span>
        </section>
        <section class="stats">
          <section class="level-name">Level: 1</section>
          <section class="timer">00:60</section>
        </section>
        <section class="goal-box">
          <div class="goal-img">
            <img
              src="./assets/img/stars/star-01.png"
              alt="Star 1"
              class="goal-star goal-star-1"
            />
            <img
              src="./assets/img/stars/star-02.png"
              alt="Star 2"
              class="goal-star goal-star-2"
            />
            <img
              src="./assets/img/stars/star-03.png"
              alt="Star 3"
              class="goal-star goal-star-3"
            />
            <img
              src="./assets/img/stars/star-04.png"
              alt="Star 4"
              class="goal-star goal-star-4"
            />
            <img
              src="./assets/img/stars/star-05.png"
              alt="Star 5"
              class="goal-star goal-star-5"
            />
          </div>

          <div class="goal-achieved">0</div>
        </section>
      </header>

      <div class="popup">
        <section class="question">Can you pick this star for me</section>

        <section class="goal-box-begin">
          <img
            src="./assets/img/stars/star-01.png"
            alt="Star 1"
            class="goal-star-begin goal-star-1"
          />
          <img
            src="./assets/img/stars/star-02.png"
            alt="Star 2"
            class="goal-star-begin goal-star-2"
          />
          <img
            src="./assets/img/stars/star-03.png"
            alt="Star 3"
            class="goal-star-begin goal-star-3"
          />
          <img
            src="./assets/img/stars/star-04.png"
            alt="Star 4"
            class="goal-star-begin goal-star-4"
          />
          <img
            src="./assets/img/stars/star-05.png"
            alt="Star 5"
            class="goal-star-begin goal-star-5"
          />
        </section>
        <section class="instruction">Tab screen to control</section>
        <button class="answer" id="answer">YES</button>
      </div>

      <div class="touch-area" id="touch-area"></div>

      <canvas class="drawing" width="450" height="800"></canvas>
    </div>

    <section class="status-show" id="status-show">0</section>
    <button class="status-button" id="status-button">status-switch</button>

    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/goal.js"></script>
    <script src="./assets/js/begin.js"></script>

    <script src="./assets/js/status-switch.js"></script>
    <script src="./assets/js/claw.js"></script>
    <script src="./assets/js/star.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
